<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Please Fill The From</legend>
        <form action="./Email & Test OTP.html" method="post">
            <table>
                <tr>
                    <td><label for="Name">Name</label></td>
                    <td><input type="text" name="" id="Name" required></td>
                </tr>
                <tr>
                    <td><label for="Mobile">Mobile</label></td>
                    <td><input type="tel" name="" id="Mobile" required></td>
                </tr>
                <tr>
                    <td><label for="E-mail">E-mail</label></td>
                    <td><input type="email" name="" id="E-mail" required></td>
                </tr>
                <tr>
                    <td><label for="Password">Password</label></td>
                    <td><input type="password" name="" id="Password" required></td>
                </tr>
                <tr>
                    <td><input type="reset" value="Reset"></td>
                    <td><input type="submit" value="Save & Submit"></td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
